name: release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    outputs:
      releases: ${{ steps.release-plz.outputs.releases }}

  trigger-release:
    needs:
      - release-plz
    if: ${{ needs.release-plz.outputs.releases != '[]' }}
    uses: ./.github/workflows/release.yml
    with:
      release_tag: ${{ fromJSON(needs.release-plz.outputs.releases)[0].tag }}

  notify:
    runs-on: ubuntu-latest
    needs:
      - release-plz
      - trigger-release

    steps:
      - name: notify mastodon
        uses: cbrgm/mastodon-github-action@v2
        with:
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          url: ${{ secrets.MASTODON_URL }}
          language: "en"
          message: |
            ðŸ‘‹ Hey! I just released a new version of git-metrics!

            ðŸ”¥ If you want to monitor some metrics about the app you're building,
            without depending on an external service, it's made for you. ðŸ“ˆ

            https://github.com/jdrouet/git-metrics/releases/tag/${{ fromJSON(needs.release-plz.outputs.releases)[0].tag }}

            #rustlang #opensource
          visibility: "public"
        continue-on-error: true
